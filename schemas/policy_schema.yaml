# 정책자금 정규화 스키마(뼈대/표준)
required:
  - program_id
  - title
  - agency
  - category
  - apply_period
  - finance
  - eligibility

fields:
  program_id: string         # 기관+공고ID 조합 권장 (예: KIBO-2025-00123)
  title: string              # 공고명
  agency: string             # 주관기관
  region: [string]           # 지원 지역(복수 가능)
  category: string           # 대출/보증/보조금/컨설팅 등
  industry_code: [string]    # 업종 코드(복수)
  tags: [string]             # 키워드 태그

  apply_period:
    start: date?             # 2025-01-01
    end: date?               # 2025-12-31
    rolling: boolean?        # 수시 접수 여부

  finance:
    limit_max: number?       # 최대 한도(원)
    rate_min: number?        # 최소 금리(%)
    rate_max: number?        # 최대 금리(%)
    term_months_max: number? # 최대 기간(개월)

  eligibility:
    biz_age_months_gte: number?
    biz_age_months_lte: number?
    revenue_last12m_gte: number?
    credit_band_in: [string]?   # ["A","B","C"...]
    employee_count_lte: number?
    tax_arrears_allowed: boolean?  # 경미 체납 허용 여부(기관 가이드)
    special_flags_includes: [string]? # ["청년","여성","소부장","수출"...]

  documents_required: [string]?  # 필요 서류 목록
  links:
    list_url: string?
    detail_url: string?
  raw: object?                 # 원문/원시 필드 보관
