name: _sanity
on: workflow_dispatch
permissions:
  contents: read
jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: System info
        run: echo "runner ok - $(uname -a)"
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Python version
        run: python -V
