name: DB ETL (Nightly)

on:
  schedule:
    - cron: "0 18 * * *"   # 매일 03:00 KST (18:00 UTC)
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: DB Init
        run: make db-init
      - name: DB Ingest
        run: make db-ingest
      - name: DB Health
        run: make db-health
