name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs_site/**'
      - 'REPORTS/incident-center/**.md'
      - 'scripts/sync_incident_docs.py'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - run: pip install -r requirements.txt
      - name: Sync incident documentation
        run: python scripts/sync_incident_docs.py
      - name: Build MkDocs site
        run: cd docs_site && mkdocs build -d site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs_site/site

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
