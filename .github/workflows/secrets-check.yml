name: Secrets Validation

on:
  workflow_dispatch:

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Verify Render Secret
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "❌ Missing RENDER_DEPLOY_HOOK secret" && exit 1
          fi
          echo "✅ RENDER_DEPLOY_HOOK present"
      - name: Verify Vercel Token
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "❌ Missing VERCEL_TOKEN secret" && exit 1
          fi
          echo "✅ VERCEL_TOKEN present"
