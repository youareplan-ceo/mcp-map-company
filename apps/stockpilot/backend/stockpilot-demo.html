<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StockPilot AI</title>
<style>
body{margin:0;padding:20px;font-family:-apple-system,sans-serif;background:linear-gradient(135deg,#0a0e27,#1a1f3a);color:white}
h1{font-size:48px;font-weight:800;background:linear-gradient(90deg,#00d4ff,#0099ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-align:center}
.portfolio{background:rgba(0,150,255,0.1);border-radius:24px;padding:40px;margin:30px 0;text-align:center}
.stocks{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin:30px 0}
.stock-card{background:rgba(255,255,255,0.05);padding:20px;border-radius:12px;border-left:4px solid #0099ff}
</style>
</head>
<body>
<h1>StockPilot AI - Demo</h1>
<div class="portfolio">
<div style="font-size:48px;font-weight:bold">₩15,750,000</div>
<div style="color:#00ff88;margin-top:10px">▲ ₩250,000 (+1.61%)</div>
</div>
<div class="stocks">
<div class="stock-card">
<h3>삼성전자</h3>
<p style="font-size:24px">₩379,611</p>
<p style="color:#ff4757">-1.29%</p>
</div>
<div class="stock-card">
<h3>SK하이닉스</h3>
<p style="font-size:24px">₩305,330</p>
<p style="color:#ff4757">-0.70%</p>
</div>
<div class="stock-card">
<h3>네이버</h3>
<p style="font-size:24px">₩450,865</p>
<p style="color:#ff4757">-1.85%</p>
</div>
<div class="stock-card">
<h3>카카오</h3>
<p style="font-size:24px">₩118,444</p>
<p style="color:#00ff88">+4.58%</p>
</div>
</div>
</body>
</html>
