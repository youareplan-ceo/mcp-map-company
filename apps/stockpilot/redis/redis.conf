# StockPilot Redis 프로덕션 설정

# 메모리 설정
maxmemory 1gb
maxmemory-policy allkeys-lru

# 보안 설정
protected-mode yes
port 6379
bind 0.0.0.0

# 지속성 설정
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 스냅샷 설정
save 900 1
save 300 10
save 60 10000

# 로그 설정
loglevel notice
logfile /data/redis.log

# 성능 설정
tcp-keepalive 300
timeout 0
tcp-backlog 511

# 클라이언트 설정
maxclients 10000

# 슬로우 로그 설정
slowlog-log-slower-than 10000
slowlog-max-len 128

# 기타 설정
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes