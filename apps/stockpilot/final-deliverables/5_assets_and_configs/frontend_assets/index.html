    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- TradingView Widget Script -->
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async></script>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async></script>
    
    <title>StockPilot AI - AI 투자 코파일럿</title>
    
    <style>
        /* 로딩 스피너 스타일 */
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            color: #666;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
        }
        
        /* 기본 폰트 설정 */
        body {
            margin: 0;
            font-family: 'Noto Sans KR', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        code {
            font-family: 'Fira Code', 'Monaco', 'Consolas', 'Ubuntu Mono', monospace;
        }
        
        /* React root 스타일 */
        #root {
            min-height: 100vh;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <noscript>이 애플리케이션을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    
    <!-- 초기 로딩 화면 -->
    <div class="initial-loading" id="initial-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">StockPilot AI 로딩 중...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
        // 앱이 로드되면 로딩 화면 제거
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loadingElement = document.getElementById('initial-loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
            }, 1000);
        });
        
        // 서비스 워커 등록 (프로덕션에서만)
        if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // 에러 추적 (개발 환경에서만)
        if (process.env.NODE_ENV === 'development') {
            window.addEventListener('error', function(e) {
                console.error('Global error:', e.error);
            });
            
            window.addEventListener('unhandledrejection', function(e) {
                console.error('Unhandled promise rejection:', e.reason);
            });
        }
    </script>
</body>
</html>
