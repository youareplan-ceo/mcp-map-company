tool:
  id: "memvector"
  name: "Local Vector Memory"
  description: "DuckDB + OpenAI 임베딩 기반 로컬 벡터 메모리"
  actions:
    - name: upsert
      input_schema:
        type: object
        required: [doc_id, text]
        properties:
          doc_id: { type: string }
          text:   { type: string }
      output_schema:
        type: object
        properties:
          ok: { type: boolean }
    - name: query
      input_schema:
        type: object
        required: [text]
        properties:
          text:   { type: string }
          top_k:  { type: integer, default: 5 }
      output_schema:
        type: object
        properties:
          hits:
            type: array
            items:
              type: object
              properties:
                doc_id:  { type: string }
                score:   { type: number }
                preview: { type: string }
    - name: delete
      input_schema:
        type: object
        required: [doc_id]
        properties:
          doc_id: { type: string }
      output_schema:
        type: object
        properties:
          ok: { type: boolean }
    - name: reset
      input_schema:
        type: object
        properties: {}
      output_schema:
        type: object
        properties:
          ok: { type: boolean }
